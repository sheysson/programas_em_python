<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        canvas {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #1a1a1a;
            position: relative;
            z-index: 1;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .restart-btn,
        .start-game-btn {
            /* Estilo compartilhado para os bot√µes */
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .restart-btn:hover,
        .start-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s;
            user-select: none;
        }

        .control-btn:hover,
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
            /* Acima do canvas */
            text-align: center;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }

            canvas {
                max-width: 90vw;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üêç Jogo da Cobrinha</h1>
        <div class="score-container">
            <div>Pontua√ß√£o: <span id="score">0</span></div>
            <div>Recorde: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="start-message" id="startMessage">
            Boa Sorte
            <button class="start-game-btn" onclick="startGameButton()">Iniciar Jogo</button>
        </div>
        <div class="controls">
            Use as setas do teclado para mudar a dire√ß√£o<br>
            <small>üí® Velocidade aumenta a cada 50 pontos!</small>
        </div>
        <div class="mobile-controls" id="mobileControls">
            <div></div>
            <div class="control-btn" data-direction="up">‚Üë</div>
            <div></div>
            <div class="control-btn" data-direction="left">‚Üê</div>
            <div></div>
            <div class="control-btn" data-direction="right">‚Üí</div>
            <div></div>
            <div class="control-btn" data-direction="down">‚Üì</div>
            <div></div>
        </div>
    </div>
    <div class="game-over" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Sua pontua√ß√£o: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="resetGame()">Jogar Novamente</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const startMessage = document.getElementById('startMessage');

        // Configura√ß√µes do jogo
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Vari√°veis do jogo
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0; // Come√ßa parado (sem movimento inicial)
        let dy = 0; // Come√ßa parado (sem movimento inicial)
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore') || '0');
        let gameRunning = false; // O jogo n√£o est√° rodando no in√≠cio
        let gameSpeed = 200;
        let gameInterval;
        let keyPressed = false; // Para evitar m√∫ltiplas entradas de teclado por frame

        // Atualizar recorde na tela
        highScoreElement.textContent = highScore;

        // Gerar comida aleat√≥ria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Verificar se a comida n√£o est√° na cobrinha
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood(); // Se a comida estiver na cobra, gera novamente
                    return;
                }
            }
        }

        // Desenhar elementos do jogo
        function drawGame() {
            // Limpar tela
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenhar grade sutil
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Desenhar cobrinha
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Cabe√ßa da cobrinha
                    const gradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        0,
                        segment.x * gridSize + gridSize / 2,
                        segment.y * gridSize + gridSize / 2,
                        gridSize / 2
                    );
                    gradient.addColorStop(0, '#4ecdc4');
                    gradient.addColorStop(1, '#26a69a');
                    ctx.fillStyle = gradient;
                } else {
                    // Corpo da cobrinha
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize,
                        segment.y * gridSize,
                        (segment.x + 1) * gridSize,
                        (segment.y + 1) * gridSize
                    );
                    gradient.addColorStop(0, '#66bb6a');
                    gradient.addColorStop(1, '#388e3c');
                    ctx.fillStyle = gradient;
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);

                // Borda dos segmentos
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Desenhar comida
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#e74c3c');
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 1, 0, 2 * Math.PI);
            ctx.fill();

            // Brilho na comida
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2 - 3, food.y * gridSize + gridSize / 2 - 3, 3, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Mover cobrinha
        function moveSnake() {
            if (!gameRunning) return; // S√≥ move se o jogo estiver rodando

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Verificar colis√£o com paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verificar colis√£o consigo mesma (come√ßa do segundo segmento)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Adiciona a nova cabe√ßa

            // Verificar se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;

                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore.toString());
                }

                // Aumentar velocidade a cada 50 pontos
                if (score % 50 === 0 && gameSpeed > 80) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval); // Limpa o intervalo antigo
                    gameInterval = setInterval(gameLoop, gameSpeed); // Inicia com a nova velocidade
                }
                generateFood(); // Gera nova comida
            } else {
                snake.pop(); // Remove o √∫ltimo segmento se n√£o comeu (move a cobra)
            }
        }

        // L√≥gica de Game Over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block'; // Exibe a tela de Game Over
            clearInterval(gameInterval); // Garante que o loop do jogo pare
        }

        // Reiniciar jogo (ap√≥s Game Over, via bot√£o "Jogar Novamente")
        function resetGame() {
            snake = [{ x: 10, y: 10 }]; // Posi√ß√£o inicial da cobra
            dx = 0; // Cobra volta a ficar parada
            dy = 0;
            score = 0; // Zera a pontua√ß√£o
            scoreElement.textContent = score; // Atualiza a pontua√ß√£o na tela
            gameRunning = false; // O jogo n√£o est√° rodando
            gameSpeed = 200; // Reseta a velocidade
            keyPressed = false; // Reseta o controle de tecla
            gameOverScreen.style.display = 'none'; // Esconde a tela de Game Over
            startMessage.style.display = 'block'; // Mostra a mensagem de in√≠cio para um novo clique
            generateFood(); // Gera nova comida
            drawGame(); // Desenha o estado inicial
            clearInterval(gameInterval); // Garante que nenhum loop esteja rodando
        }

        // Loop principal do jogo
        function gameLoop() {
            moveSnake();
            drawGame();
            keyPressed = false; // Permite nova tecla ap√≥s o movimento do frame atual
        }

        // Inicializa a tela do jogo quando a p√°gina carrega
        function initializeGameScreen() {
            generateFood(); // Gera a primeira comida
            drawGame(); // Desenha a tela inicial (cobra parada, comida)
            // O gameInterval n√£o √© iniciado aqui, espera o clique no bot√£o "Iniciar Jogo"
        }

        // Fun√ß√£o que inicia o loop do jogo, EXCLUSIVA do bot√£o "Iniciar Jogo"
        function startGameFlow() {
            if (!gameRunning) { // S√≥ inicia o loop do jogo se n√£o estiver rodando
                gameRunning = true;
                startMessage.style.display = 'none'; // Esconde a mensagem de in√≠cio
                clearInterval(gameInterval); // Limpa qualquer intervalo existente

                // Se a dire√ß√£o ainda n√£o foi definida (cobra parada), define uma dire√ß√£o padr√£o (direita).
                if (dx === 0 && dy === 0) {
                    dx = 1; // Come√ßa movendo para a direita por padr√£o
                }
                gameInterval = setInterval(gameLoop, gameSpeed); // Inicia o loop principal
            }
        }

        // Fun√ß√£o associada ao bot√£o "Iniciar Jogo"
        function startGameButton() {
            startGameFlow();
        }

        // Controles do teclado - AGORA APENAS DEFINEM A DIRE√á√ÉO, N√ÉO INICIAM O JOGO
        document.addEventListener('keydown', (e) => {
            const key = e.key;

            // Se o jogo j√° est√° rodando, a l√≥gica de keyPressed j√° se aplica para evitar inputs r√°pidos.
            // Se o jogo N√ÉO est√° rodando, a tecla apenas define a dire√ß√£o para quando o bot√£o for clicado.
            if (keyPressed && gameRunning) return; // Se jogo rodando e tecla processada, ignora.

            let directionSet = false; // Flag para verificar se a dire√ß√£o foi alterada

            // Verifica a tecla pressionada e muda a dire√ß√£o, evitando invers√µes
            if (key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
                directionSet = true;
            } else if (key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
                directionSet = true;
            } else if (key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
                directionSet = true;
            } else if (key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
                directionSet = true;
            }

            if (directionSet) {
                e.preventDefault(); // Impede o scroll da p√°gina pelas setas
                if (gameRunning) { // Se o jogo j√° estiver rodando, marca a tecla como processada para o pr√≥ximo frame
                    keyPressed = true;
                } else { // Se o jogo n√£o estiver rodando, apenas redesenha para mostrar a nova dire√ß√£o
                    drawGame();
                }
            }
        });

        // Controles touch para mobile - AGORA APENAS DEFINEM A DIRE√á√ÉO, N√ÉO INICIAM O JOGO
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Se o jogo j√° est√° rodando e uma a√ß√£o j√° foi processada neste frame, ignora.
                if (keyPressed && gameRunning) return;

                const direction = e.target.getAttribute('data-direction');
                let directionSet = false;

                switch (direction) {
                    case 'up':
                        if (dy !== 1) { dx = 0; dy = -1; directionSet = true; }
                        break;
                    case 'down':
                        if (dy !== -1) { dx = 0; dy = 1; directionSet = true; }
                        break;
                    case 'left':
                        if (dx !== 1) { dx = -1; dy = 0; directionSet = true; }
                        break;
                    case 'right':
                        if (dx !== -1) { dx = 1; dy = 0; directionSet = true; }
                        break;
                }

                if (directionSet) {
                    if (gameRunning) { // Se o jogo j√° estiver rodando, marca a tecla como processada para o pr√≥ximo frame
                        keyPressed = true; // Simular keyPressed para mobile tamb√©m
                    } else { // Se o jogo n√£o estiver rodando, apenas redesenha para mostrar a nova dire√ß√£o
                        drawGame();
                    }
                }
            });
        });

        // Inicializar a tela do jogo quando a p√°gina carregar
        window.addEventListener('load', initializeGameScreen);
    </script>
</body>

</html>
